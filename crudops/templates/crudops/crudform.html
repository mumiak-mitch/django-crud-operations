{% extends 'crudops/base.html' %}
{% load crispy_forms_tags %}

{% block content%}
<p class="col-md-8 fs-4">Form</p>
<hr class="my-4">

<form action="" method="post" autocomplete="off">
    {% csrf_token %}

    {{ form.fullname|as_crispy_field }}
    {{ form.mobile|as_crispy_field }}
    <div class="row">
        <div class="col-md-4">
            {{ form.std_code|as_crispy_field }}
        </div>
        <div class="col-md-8">
            {{ form.language|as_crispy_field }}
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg">Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'crudlist' %}" class="btn text-light btn-block btn-lg btn-secondary">View List</a>
        </div>
    </div>
</form>

{% endblock %}
